<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat - Clash Style</title>
    <style>
        /* CSS for a CoC-like feel */
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #2c3e50; /* Dark blue background */
            color: #ecf0f1; /* Light text */
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            background: #34495e; /* Slightly lighter container */
            border: 3px solid #f39c12; /* Orange border for game feel */
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        #chat-window { 
            width: 100%; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 5px; 
            margin-bottom: 10px; 
            background-color: #293a4a; /* Dark chat background */
            border: 1px solid #7f8c8d;
            border-radius: 4px;
        }
        #message-input-area { 
            display: flex; 
            gap: 5px;
        }
        #message-input { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #7f8c8d; 
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        #send-button { 
            padding: 10px 15px; 
            background-color: #2ecc71; /* Green button */
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-weight: bold;
        }
        #send-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .message-line { 
            margin-bottom: 5px; 
            line-height: 1.4; 
            word-wrap: break-word;
        }
        .username { 
            font-weight: bold; 
            color: #e74c3c; /* Red color for name */
            margin-right: 5px;
        }
        .timestamp { 
            font-size: 0.7em; 
            color: #95a5a6; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>üåç Global Chat</h1>
    <div id="chat-container">
        <div id="chat-window"></div>
        <div id="message-input-area">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        // *** IMPORTANT: REPLACE THIS PLACEHOLDER WITH YOUR DEPLOYED SERVER URL (e.g., wss://myapp.herokuapp.com) ***
        const SERVER_URL_PLACEHOLDER = "ws://localhost:8765"; // CHANGE ME FOR DEPLOYMENT!
        
        const SERVER_URL = SERVER_URL_PLACEHOLDER.startsWith('ws') 
            ? SERVER_URL_PLACEHOLDER 
            : `wss://${SERVER_URL_PLACEHOLDER}`; // Use secure WebSocket (wss) if deploying to HTTPS/CDN

        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let ws = null;
        let username = null;

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(user, text, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-line');

            const timeSpan = `<span class="timestamp">[${formatTime(timestamp)}]</span>`;
            const userSpan = `<span class="username">${user}</span>:`;
            
            // Create a text node for the message content
            const textContent = document.createTextNode(` ${text}`);

            messageDiv.innerHTML = `${timeSpan} ${userSpan}`;
            messageDiv.appendChild(textContent);

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (ws && ws.readyState === WebSocket.OPEN && text) {
                const message = {
                    user: username,
                    text: text
                };
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }

        function setupWebSocket() {
            // Get username
            while (!username || username.length < 3) {
                username = prompt("Enter your player name (min 3 characters):").trim();
            }
            
            // Connect
            ws = new WebSocket(SERVER_URL);

            ws.onopen = () => {
                appendMessage("SERVER", `Connected to Global Chat as **${username}**!`, Date.now() / 1000);
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    if (message.user && message.text && message.timestamp) {
                        appendMessage(message.user, message.text, message.timestamp);
                    }
                } catch (e) {
                    console.error("Failed to parse message:", event.data);
                }
            };

            ws.onclose = () => {
                appendMessage("SERVER", "Connection closed. Check the server status or refresh to retry.", Date.now() / 1000);
                messageInput.disabled = true;
                sendButton.disabled = true;
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
                // Try to reconnect after a delay
                setTimeout(setupWebSocket, 5000);
            };

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !messageInput.disabled) {
                    sendMessage();
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', setupWebSocket);
    </script>
</body>
</html>
