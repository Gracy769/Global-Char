<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat - Clash Style</title>
    <style>
        /* CSS for a CoC-like feel */
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #2c3e50; 
            color: #ecf0f1; 
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            background: #34495e;
            border: 3px solid #f39c12; 
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        #chat-window { 
            width: 100%; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 5px; 
            margin-bottom: 10px; 
            background-color: #293a4a;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
        }
        #message-input-area { 
            display: flex; 
            gap: 5px;
        }
        #message-input { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #7f8c8d; 
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        #send-button { 
            padding: 10px 15px; 
            background-color: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-weight: bold;
        }
        #send-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .message-line { 
            margin-bottom: 5px; 
            line-height: 1.4; 
            word-wrap: break-word;
        }
        .username { 
            font-weight: bold; 
            color: #e74c3c; 
            margin-right: 5px;
        }
        .timestamp { 
            font-size: 0.7em; 
            color: #95a5a6; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>üåç Global Chat</h1>
    <div id="chat-container">
        <div id="chat-window"></div>
        <div id="message-input-area">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        // **********************************************************************************
        // !!! URGENT: YOU MUST REPLACE THIS PLACEHOLDER WITH YOUR DEPLOYED SERVER'S DOMAIN !!!
        // !!! EXAMPLE: "my-chat-app-1234.herokuapp.com" OR "chat.mydomain.com"             !!!
        // **********************************************************************************
        const DEPLOYED_SERVER_ADDRESS = "gracy769.github.io/Global-Char/"; 
        
        // This ensures the client uses wss:// if your GitHub Pages site uses HTTPS.
        const SERVER_URL = DEPLOYED_SERVER_ADDRESS.startsWith('ws') || DEPLOYED_SERVER_ADDRESS.startsWith('wss')
            ? DEPLOYED_SERVER_ADDRESS
            : (window.location.protocol === "https:" ? "wss://" : "ws://") + DEPLOYED_SERVER_ADDRESS;

        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let ws = null;
        let username = null;
        let reconnectionAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(user, text, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-line');

            const timeSpan = `<span class="timestamp">[${formatTime(timestamp)}]</span>`;
            const userSpan = `<span class="username">${user}</span>:`;
            const textContent = document.createTextNode(` ${text}`);

            messageDiv.innerHTML = `${timeSpan} ${userSpan}`;
            messageDiv.appendChild(textContent);

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function tryReconnect() {
            if (reconnectionAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectionAttempts++;
                const delay = 1000 * reconnectionAttempts; 
                appendMessage("SERVER", `Attempting to reconnect (Attempt ${reconnectionAttempts}/${MAX_RECONNECT_ATTEMPTS})...`, Date.now() / 1000);
                setTimeout(setupWebSocket, delay);
            } else {
                appendMessage("SERVER", "Failed to reconnect after multiple attempts. Please check server status or refresh.", Date.now() / 1000);
            }
        }

        function setupWebSocket() {
            if (!username) {
                while (!username || username.length < 3) {
                    username = prompt("Enter your player name (min 3 characters):").trim();
                }
            }
            
            // Check if the placeholder is still present
            if (SERVER_URL.includes("YOUR-PYTHON-SERVER-DOMAIN.com")) {
                alert("ERROR: Please update the 'DEPLOYED_SERVER_ADDRESS' in the HTML source code with your actual server URL!");
                appendMessage("SERVER", "Configuration Error: Please update the server URL in the code.", Date.now() / 1000);
                return;
            }

            ws = new WebSocket(SERVER_URL);

            ws.onopen = () => {
                appendMessage("SERVER", `Connected to Global Chat as **${username}**!`, Date.now() / 1000);
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                reconnectionAttempts = 0; 
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    if (message.user && message.text && message.timestamp) {
                        appendMessage(message.user, message.text, message.timestamp);
                    }
                } catch (e) {
                    console.error("Failed to parse message:", event.data);
                }
            };

            ws.onclose = (event) => {
                const closeReason = event.wasClean ? "gracefully" : "unexpectedly";
                appendMessage("SERVER", `Connection closed ${closeReason}.`, Date.now() / 1000);
                
                messageInput.disabled = true;
                sendButton.disabled = true;
                tryReconnect(); 
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
            };

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !messageInput.disabled) {
                    sendMessage();
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', setupWebSocket);
    </script>
</body>
</html>
